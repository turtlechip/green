<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Slides</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .iframe-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://docs.google.com/presentation/d/1Be58oVj_5zpIEW3wp1UPwZiyZ7E-daHD9fzaSctZHDU/embed?start=false&loop=false&delayms=3000" allowfullscreen></iframe>
    </div>
</body>
</html>
